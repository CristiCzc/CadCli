<ajax-loading [statusLoading]="statusLoading"></ajax-loading>
<div class="mt-1">
    <h1>{{pageTitle}}</h1>
</div>
<p class="lead">
    {{subTitle}}
</p>
<hr />

<form (submit)="cadastrar($event)" [formGroup]="clienteForm">

    <div class="form-group row" [ngClass]="{'has-danger':clienteForm.controls.nome.invalid && clienteForm.controls.nome.touched}">
        <label class="col-sm-2 col-form-label form-control-label">Nome</label>
        <div class="col-sm-4">
            <input class="form-control" type="text" required formControlName="nome" name="nome" [(ngModel)]="cliente.nome">
        </div>
        <div class="form-control-feedback" *ngIf="clienteForm.controls.nome.invalid && clienteForm.controls.nome.touched">
            Este campo é obrigatório e deve ter entre 2 e 50 caracteres
        </div>
    </div>

    <div class="form-group row" [ngClass]="{'has-danger':clienteForm.controls.sexo.invalid && clienteForm.controls.sexo.touched}">
        <label class="col-sm-2 col-form-label form-control-label">Sexo</label>
        <div class="col-sm-4">
            <select class="form-control" 
                    formControlName="sexo" name="sexo" [(ngModel)]="cliente.sexo"
                    required>
                <option [value]="null">Selecione ...</option>
                <option [value]="0">Masculino</option>
                <option [value]="1">Feminino</option>
            </select>
        </div>
        <div class="form-control-feedback" *ngIf="clienteForm.controls.sexo.invalid && clienteForm.controls.sexo.touched">
            Este campo é obrigatório
        </div>
    </div>

    <div class="row">
        <div class="col-sm-10 offset-sm-2">
            <button type="submit" class="btn btn-primary" [disabled]="clienteForm.invalid">Salvar</button>
            <a class="btn btn-secondary" routerLink="/clientes">Cancelar</a>
        </div>
    </div>
</form>

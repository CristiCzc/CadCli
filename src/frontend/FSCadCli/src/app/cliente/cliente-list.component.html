<ajax-loading [statusLoading]="statusLoading"></ajax-loading>
<div class="mt-1">
    <h1>{{pageTitle}}</h1>
</div>
<p class="lead">
    {{subTitle}}
</p>

<div class="table-responsive"> 
    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Data Cadastro</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cli of clientes">
                <td>{{cli.nome}}</td>
                <td>{{cli.sexo}}</td>
                <td>{{cli.cadastro | date:'dd/MM/yy hh:MM'}}</td>
                <td>
                   
                </td>

            </tr>
        </tbody>
    </table>
</div>

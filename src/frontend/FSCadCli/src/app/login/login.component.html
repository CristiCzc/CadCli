<ajax-loading [statusLoading]="statusLoading"></ajax-loading>
<div class="mt-1 text-center">
    <h1>{{pageTitle}}</h1>
</div>
<p class="lead text-center">
    {{subTitle}}
</p>


<div class="container">

    <div class="alert alert-danger alert-dismissible fade in" *ngIf="errorMessage" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="alert-heading">Erro</h4>
        <p>{{errorMessage}}!</p>
        <p class="mb-0">Verifique seus dados e tente um novo acesso.</p>
    </div>

    <form (submit)="login($event)" [formGroup]="loginForm" novalidate>

        <div class="form-group row" [ngClass]="{'has-danger':loginForm.controls.username.invalid && loginForm.controls.username.touched}">
            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-user-circle-o" aria-hidden="true"></i>
                </span>
                <input type="email" class="form-control" id="email" placeholder="Email" required formControlName="username" name="username"
                    [(ngModel)]="loginVm.username" autocomplete="off" placeholder="e-mail">
            </div>
        </div>

        <div class="form-group row" [ngClass]="{'has-danger':loginForm.controls.password.invalid && loginForm.controls.password.touched}">

            <div class="input-group">
                <span class="input-group-addon" id="basic-addon1">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </span>
                <input type="password" class="form-control" id="senha" placeholder="Password" required formControlName="password" name="password"
                    [(ngModel)]="loginVm.password" autocomplete="off" placeholder="senha">
            </div>
        </div>
        <div class="form-group row text-center">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Entrar</button> |
            <a routerLink="">Cancelar</a>
        </div>
    </form>
</div>
